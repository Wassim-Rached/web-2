<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      legend {
        font-weight: bold;
      }
    </style>
    <title>TP3 : Exercice 2 JS</title>
    <script src="TP3Exercice2.js"></script>
  </head>
  <body>
    <h2>Opérations sur un tableau de notes</h2>

    <form name="f1">
      <label>Saisir le nombre d'étudiants : </label>
      <input type="number" name="txtN" min="5" max="20" value="5" required />
      <button
        type="button"
        name="btnCreer"
        value="Créer tableau"
        onclick="saisir()"
      >
        Créer tableau
      </button>
      <input type="reset" name="btninit" value="Initialiser" onclick="init()" />
      <br />
      Contenu du tableau : <label id="lblTab"></label>
      <fieldset>
        <legend>Choisir une opération</legend>
        <select onchange="choix()" name="lstop">
          <option value="Afficher la liste des notes" selected>
            Afficher la liste des notes
          </option>
          <option value="Nombres d'étudiants Admis ">
            Nombres d'étudiants Admis
          </option>
          <option value="Moyenne de la Classe :">Moyenne de la Classe :</option>
          <option value="Max ">Max des notes</option>
          <option value="Nombres apparition d'une note">
            Nombres apparition d'une note
          </option>
        </select>
        Saisir la note à chercher :<input
          type="number"
          name="txtnotApp"
          min="0"
          max="20"
          step="0.01"
          onchange="recherche()"
        />
        Résultat : <input type="text" name="txtres" size="30" readonly />
      </fieldset>
    </form>
  </body>
</html>
